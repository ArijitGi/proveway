  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #eaeaea;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .header {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ff729f;
      margin-bottom: 20px;
    }

    
    .unit {
      border: 1px solid #eaeaea;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      position: relative;
    }

    .unit input {
      margin-right: 10px;
    }

    .unit input:checked + .content {
      border: 2px solid #ff729f;
    }

    .unit .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .unit .title {
      font-size: 16px;
      font-weight: bold;
    }

    .unit .discount {
      font-size: 12px;
      color: #ff729f;
      font-weight: bold;
      background: #ffeaf1;
      padding: 3px 6px;
      border-radius: 4px;
    }

    .unit .price {
      font-size: 14px;
      text-align: right;
    }

    .unit .price .old-price {
      text-decoration: line-through;
      color: gray;
      font-size: 12px;
    }

    .expandable {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background: #fff5f8;
      border: 1px solid #ff729f;
      border-radius: 8px;
    }

    .unit input:checked ~ .expandable {
      display: block;
    }

    .expandable .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .expandable .row select {
      width: 48%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .delivery-row {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 14px;
      font-weight: bold;
    }

    .delivery-row .total {
      color: #ff729f;
    }

    .add-to-cart {
      background: #ff729f;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      width: 100%;
      margin-top: 20px;
    }

    .row h5 {
        padding-right: 4px;
    }

    .footer {
      text-align: right;
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

    .most-popular {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff729f;
      color: white;
      padding: 5px 10px;
      font-size: 10px;
      font-weight: bold;
